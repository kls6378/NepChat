<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/community.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d40abb87d0.js"></script>
    <title>NepChat Community</title>
</head>
<body>
    <i class="fas fa-home" onclick="enter('/')"></i>
    <h1>자유 게시판</h1>
    <button onclick="enter('/board_create')">글작성</button>
    <table class="board">
        <thead>
            <tr>    
                <th class="tableH title">제목</th>
                <th class="tableH author">작성자</th>
                <th class="tableH date">날짜</th>
            </tr>
        </thead>
        <tbody id="content">
            
        </tbody>
    </table>

    <i class="fas fa-angle-left"></i>
    <div class="num"></div>
    <i class="fas fa-angle-right"></i>

    <script>
        const content = document.getElementById('content')

        content.innerHTML= `
        <tr>
            <td>제목입ㅈ니당</td>
            <td>저자입니당</td>
            <td>2019.07.24</td>
        </tr>
        `

        function enter(path){
            window.location.href = path
        }
    </script>

</body>
</html>
