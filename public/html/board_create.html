<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/board_create.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <title>Writing</title>
</head>

<body>
    <h1>글작성</h1>
    <div>*비밀번호는 나중에 글을 수정 및 삭제 할때 사용될 정보입니다.*</div>
    <form action="/board/create_process" method="POST">
        <div>
            <span>닉네임</span> <input type="text" name="name" id="name" minlength="2" maxlength="8">
        </div>
        <div>
            <span>비밀번호</span> <input type="password" name="password" id="password" minlength="8" maxlength="16">
        </div>
        <div>
            <span>제목</span> <input type="text" name="title" id="title" minlength="4" maxlength="80">
        </div>
        <div>
            <span>내용</span> <textarea name="description" id="description" cols="30" rows="10" minlength="4" maxlength="10000"></textarea>
        </div>
        <div>
            <input type="submit" value="게시">
        </div>
    </form>
    <div>
        <a href="/board"><button>취소</button></a>
    </div>
</body>

</html>
